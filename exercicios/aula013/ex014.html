<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        body {
            background-color: rgb(12, 174, 238);
            font: normal 15pt arial;     
        }

        header {
            color: white;
            text-align: center;
        }

        section {
            margin: auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 500px;
            box-shadow:2px 3px 8px 0px;
        }

        div {
            text-align: center;
        }
        
        footer {
            color: white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="msg">
            
        </div>
        <div id="foto">

        </div>
    </section>
    <footer>
        <p>&copy; Daniel Santos</p>
    </footer>
    <script>
        var now = new Date
        var hour = now.getHours()
        var msg = document.getElementById('msg')
        var foto = document.getElementById('foto')
        msg.innerHTML = `<p>Agora s√£o <strong>${hour}</strong> horas.</p>`
        if (hour < 12) {
            foto.innerHTML = '<img src="amanhecer.png" alt="Amanhecer">'
            document.body.style.background = 'rgb(207, 207, 143)'
        } else if (hour <= 18) {
            foto.innerHTML = '<img src="entardecer.png" alt="Entardecer">'
            document.body.style.background = 'rgb(245, 185, 75)'
        } else if (hour > 18) {
            foto.innerHTML = '<img src="anoitecer.png" alt="Anoitecer">'
            document.body.style.background = 'rgb(56, 53, 53)'
        }
        
    </script>
</body>
</html>
