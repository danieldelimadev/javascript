<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Pessoas</title>
</head>
<body>
<header>
    <h1>Analisador de Pessoas</h1>
</header>
<section>
    <div id="ques">
        <p>Nome: <input type="text" name="name" id="name"></p>
        <p>
            Sexo:
            <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <p>Idade: <input type="number" name="age" id="age"></p>
        <p>
            <input type="button" value="Adicionar" onclick="addpeople()">
            <input type="button" value="Finalizar" onclick="analyse()">
        </p>
    </div>
    <div id="res">

    </div>
</section>
<script src="index.js"></script>
</body>
</html>
